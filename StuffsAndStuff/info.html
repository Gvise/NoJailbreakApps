    <img class="colelem" id="u4403-77" src="images/u4403-77.png" alt="Due Dates:
Adobe Muse: April 19, 2014
nojailbreakapps.com: TBA Proposed Features:
&#45; Jailbroken section
&#45; Ads to remove dependency on donations
&#45; Comments (reviews) section on apps
&#45; Proper domain (hopefully a .com domain) Tips:
&#45; On a 3.5&quot; device (iPhone 3GS, iPhone 4, iPhone 4S, iPod touch 4th gen) use the NJA webapp by using the &quot;Add to homescreen&quot; function.
&#45; On a 4&quot; device (iPhone 5, iPhone 5C, iPhone 5S, iPod touch 5th gen), you may use either the webapp or Safari, but the 4&quot; webapp is not currently ready. FAQ:
Q: Why don't some of my apps work after installing a &quot;Date&quot; App?
A: You forgot to set the date back to normal in the stock Settings app. Q: Do I need AppSync to use the Multi&#45;App feature?
A: Yes. This is why a jailbroken device is required to use this feature. Q: Why is there a &quot;scar&quot; app on my homescreen?
A: You didn't have AppSync installed and you installed an app from the Multi&#45;App section. Q: How do I fix this?
A: If you happen to be jailbroken, use iFile and go to /var/mobile/applications/[insert app name here]. If there are doubles of the app, look for the one who's .app is just a bunch of random characters. Delete it and reboot the device. Q: I'm not jailbroken, how do I fix it?
A: The old NJA has a video showing how to hide &quot;scar&quot; apps. Or you can jailbreak, remove the &quot;scar&quot;, back up your device, restore it to factory settings, then restore it from backup. Q: I want to make my own personal NJA. How do I do this?
A: On the old NJA's blog, there is a post telling of a challenge, that if met, I will personally teach you all how to make your own NJAs. Q: How does Multi&#45;App work?
A: It doesn't Q: Why do you need donations?
A: Everything in life costs money, and Adobe decided to make Creative Cloud subscription based, so I need $15 a month to have it. There are also other luxeries that would be nice for you if I receive enough donations. Q: It says that NJA is the host for most of the apps. What does that mean?
A: Hehe, our new host blocks the filetypes we need to install apps... So we host some of them on another Smallcut Powers website, and some on Dropbox. If you have anymore questions, feel free to drop me a tweet @SmallcutPowers or an email at nojailbreakapps@outlook.com." width="637" height="3599"/><!-- rasterized frame -->
